<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>Бұлттық технологиялар – Презентация</title>
</head>

<body style="margin:0; font-family:'Times New Roman', serif; background:#f0f6ff;">

    <!-- Жалпы контейнер -->
    <div style="
        width: 85%;
        max-width: 1200px;
        margin: 40px auto;
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0,0,150,0.3);
        position: relative;
        min-height: 650px;
    ">

        <!-- Тақырып -->
        <h1 style="font-size: 50px; color:#000096; text-align:center; margin-top:20px;">
            Бұлттық технологиялар
        </h1>

        <!-- Сурет -->
        <div style="text-align:center;">
            <img src="1.jpeg"
                 width="450" height="300"
                 style="margin-top:25px; border-radius:15px; box-shadow:0 0 10px rgba(0,0,0,0.2);">
        </div>

        <!-- Орындағандар тізімі (төмен оң жақта) -->
        <div style="
            position:absolute;
            right:40px;
            bottom:140px;
            background:#000096;
            color:white;
            padding:20px 25px;
            border-radius:15px;
            font-size:18px;
            box-shadow:0 0 10px rgba(0,0,0,0.3);
        ">
            <b>Орындаған:</b><br>
            Бахытбек Жібек<br>
            Бейбіт Аружан<br>
            Жүсіп Мейірім
        </div>

        <!-- Төменгі батырмалар -->
        <div style="text-align:center; margin-top:80px;">
            
            <!-- Алдыңғы бет -->
            <button disabled style="
                padding: 14px 35px;
                font-size: 18px;
                border:none;
                border-radius: 8px;
                background: #ccc;
                color:white;
                cursor:not-allowed;
                margin-right: 20px;
            ">◀ Алдыңғы бет</button>

            <!-- Келесі бет -->
            <a href="page2.html" style="text-decoration:none;">
                <button style="
                    padding: 14px 35px;
                    font-size: 18px;
                    border:none;
                    border-radius: 8px;
                    background:#000096;
                    color:white;
                    cursor:pointer;
                ">Келесі бет ▶</button>
            </a>

        </div>

    </div>

</body>
</html>
